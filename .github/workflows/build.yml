name: HVCC

on:
  push:
  pull_request:
    branches: [ develop ]

jobs:
  build:

    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          submodules: true
      - name: Initialize lfs
        run: git lfs pull
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install tox tox-gh-actions
      - name: Run tox
        run: tox

  binary:

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
        with:
          lfs: true
          submodules: true
      - name: Initialize lfs
        run: git lfs pull
      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install poetry poetry-pyinstaller-plugin
      - name: Build binaries
        run: poetry build

      - uses: actions/upload-artifact@v4
        with:
          name: heavy-binary-linux-x86_64
          path: dist/pyinstaller/manylinux_2_31_x86_64/Heavy

  dispatch:
    needs: build
    strategy:
      matrix:
        repo: ['Wasted-Audio/hvcc-examples-dpf', 'Wasted-Audio/hvcc-examples-js']
    runs-on: ubuntu-latest
    steps:
      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.HVCC_REPOSITORY_DISPATCH_TOKEN }}
          repository: ${{ matrix.repo }}
          event-type: nightly
          client-payload: '{"nightly": true, "branch": "develop"}'
        if: ${{ github.ref == 'refs/heads/develop' }}
