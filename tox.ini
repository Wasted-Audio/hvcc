; Tox config
[tox]
envlist = flake8, mypy, py38, py39, py310, py311, py312
; envlist = py312
skipsdist = true

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: flake8, mypy, py311
    3.12: py312

; Test config
[testenv]
deps =
    poetry
commands_pre =
    poetry install --no-root --sync
commands =
    poetry run pytest --cov-config=tox.ini --cov=hvcc tests/

[testenv:flake8]
deps =
    poetry
commands_pre =
    poetry install --no-root --sync --with dev
commands =
    poetry run flake8

[testenv:mypy]
deps =
    poetry
commands_pre =
    poetry install --no-root --sync --with dev
commands =
    poetry run mypy hvcc

[run]
ignore = examples/*
cov-report = html,term
omit = .tox/*,venv/*,tests/*,examples/*,setup.py

[flake8]
max-line-length = 120
exclude = .tox,venv,build,examples
